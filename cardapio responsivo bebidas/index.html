<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Responsivo com Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f50022;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .btn-custom {
            background-color: #9a0519;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.8rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #f50022;
            color: white;
        }

        .modal-header, .modal-footer {
            background-color: #0000007a;
            color: white;
        }

        .modal-body {
            background-color: #9a0519;
            color: white;
        }

        .cardapio-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ffffff4d;
        }

        .preco {
            font-weight: bold;
        }

        @media (max-width: 576px) {
            .modal-dialog {
                max-width: 95%;
                margin: 1.75rem auto;
            }
        }
    </style>
</head>
<body>
    <h1>Cardápio</h1>
    
    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-custom" data-toggle="modal" data-target="#cardapioModal">
        Ver Cardápio
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="cardapioModal" tabindex="-1" aria-labelledby="cardapioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardapioModalLabel">Cardápio Completo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="cardapio-item">
                        <span>Margherita</span><span class="preco">R$ 35,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Calabresa</span><span class="preco">R$ 38,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Mussarela</span><span class="preco">R$ 34,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>4 Queijos</span><span class="preco">R$ 45,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Frango com Catupiry</span><span class="preco">R$ 42,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Portuguesa</span><span class="preco">R$ 40,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Refrigerante (2L)</span><span class="preco">R$ 8,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Água (500ml)</span><span class="preco">R$ 4,00</span>
                    </div>
                    <div class="cardapio-item">
                        <span>Cerveja (600ml)</span><span class="preco">R$ 10,00</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
